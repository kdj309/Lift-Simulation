<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lift Simulation</title>
</head>
<body>
    <main>
        <form class="liftform">
            <div class="liftform__item">
                <input id="liftform__input--floors" min="1" maxlength="1" max="5" placeholder="Enter the No Of Floors" type="number">
            </div>
            <div class="liftform__item">
                <input type="number" id="liftform__input--lifts" min="1" maxlength="1" max="3" placeholder="Enter the No Of Lifts" >
            </div>
            <div class="liftform__item">
                <button class="btn" id="liftform__btn">Submit</button>
            </div>
        </form>
        <div class="floorcontainer">
        </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
